appenders:
  stdout:
    kind: console
    target: stdout
    encoder:
      pattern: "[{d(%H:%M:%S)}] {h([{T}/{l}])} (({M})) {h({m})}{n}"
  latest:
    kind: rolling_file
    path: "logs/latest.log"
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S %Z)}] [{T}/{l}] (({M})) {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: time
        interval: 1 day
      roller:
        kind: fixed_window
        base: 1
        count: 14
        pattern: logs/older-{}.log.gz

root:
  level: debug
  appenders:
    - stdout
